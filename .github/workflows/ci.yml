---
name: CI
on:
  push:
    branches:
      - master
    paths-ignore:
      - "bin/**"
      - "*.md"
      - "examples/**"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "bin/**"
      - "*.md"
      - "examples/**"
jobs:
  tests:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.1
          - 2.2
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - 2.7
          - jruby-9.2.13.0
        allow_failure: [false]
        include:
          - ruby: ruby-head
            allow_failure: true
          - ruby: jruby-head
            allow_failure: true
          - ruby: truffleruby-head
            allow_failure: true
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install bundler
        run: gem install bundler -v '< 2.0'
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Run tests
        run: bundle exec rake ci || ${{ matrix.allow_failure }}
