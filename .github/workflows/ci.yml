---
name: CI
on:
  push:
    branches:
      - master
    paths-ignore:
      - "assets/**"
      - "bin/**"
      - "examples/**"
      - "*.md"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "assets/**"
      - "bin/**"
      - "examples/**"
      - "*.md"
jobs:
  tests:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - 3.0
          - ruby-head
          - jruby-9.2.13.0
          - jruby-head
          - truffleruby-head
        include:
          - ruby: 2.0
            os: ubuntu-latest
            coverage: false
            bundler: 1
          - ruby: 2.1
            os: ubuntu-latest
            coverage: false
            bundler: 1
          - ruby: 2.2
            os: ubuntu-latest
            coverage: false
            bundler: 1
          - ruby: 2.7
            os: ubuntu-latest
            coverage: true
            bundler: latest
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}
    env:
      COVERAGE: ${{ matrix.coverage }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: ${{ matrix.bundler }}
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Run tests
        run: bundle exec rake ci
